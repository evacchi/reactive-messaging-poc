# Configuration file
# key = value
# Configure the Kafka source (we read from it)

mp.messaging.incoming.event_stream.connector=smallrye-kafka
mp.messaging.incoming.event_stream.topic=demo-topic
mp.messaging.incoming.event_stream.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer

mp.messaging.outgoing.output_stream.connector=smallrye-kafka
mp.messaging.outgoing.output_stream.topic=output-topic
mp.messaging.outgoing.output_stream.value.serializer=org.apache.kafka.common.serialization.StringSerializer